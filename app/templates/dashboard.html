<!-- templates/dashboard.html -->

{% extends "base.html" %}

{% block content %}
<main>
    <div class="container">
        <!-- Weather Search Section -->
        <section class="weather-search">
            <h2>Get Weather Details</h2>
            <form id="weatherForm">
                <input type="text" id="cityInput" name="city" placeholder="Enter city name">
                <button type="submit" class="btn">Search</button>
            </form>
        </section>

        <!-- Weather Info Section -->
        <section id="weather-info" class="weather-info">
            <h2>Current Weather</h2>
            <div id="current-weather" class="weather-card">
                <!-- Current weather details will be displayed here -->
            </div>
        </section>

        <!-- Temperature Chart Section -->
        <section id="chart-section" class="chart-section">
            <h2>Temperature Trend (5-Day Forecast)</h2>
            <canvas id="temperatureChart"></canvas>
        </section>

        <!-- Pressure Chart Section -->
        <section id="pressure-chart-section" class="chart-section">
            <h2>Pressure Trend (5-Day Forecast)</h2>
            <canvas id="pressureChart"></canvas>
        </section>

        <!-- 5-Day Forecast Section -->
        <section id="forecast-section" class="forecast-section">
            <h2>5-Day Forecast</h2>
            <div id="forecast-container" class="forecast-container">
                <!-- 5-day forecast will be dynamically generated here -->
            </div>
        </section>
    </div>
</main>
{% endblock %}
