<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Link to the external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar: Provides links to the Home and Login pages -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <!-- Main Container: Contains both login and registration sections -->
    <div class="container">
        <!-- Login Section -->
        <h1>Login</h1>
        <!-- Login Form: Allows existing users to enter credentials to log in -->
        <form id="loginForm">
            <!-- Email Input Field for Login -->
            <input type="text" id="loginEmail" placeholder="Email" required>
            <!-- Password Input Field for Login -->
            <input type="password" id="loginPassword" placeholder="Password" required>
            <!-- Submit Button for Login Form -->
            <button type="submit">Login</button>
        </form>

        <!-- Registration Prompt for New Users -->
        <h2>Don't have an account?</h2>
        <!-- Button to Display the Registration Form -->
        <button onclick="showRegisterForm()">Register Here</button>

        <!-- Registration Section: Hidden by default and displayed when 'Register Here' is clicked -->
        <div id="registerSection" style="display:none;">
            <!-- Registration Header -->
            <h1>Register</h1>
            <!-- Registration Form: Allows new users to enter details to create an account -->
            <form id="registerForm">
                <!-- Full Name Input Field for Registration -->
                <input type="text" id="registerName" placeholder="Full Name" required>
                <!-- Email Input Field for Registration -->
                <input type="email" id="registerEmail" placeholder="Email" required>
                <!-- Password Input Field for Registration -->
                <input type="password" id="registerPassword" placeholder="Password" required>
                <!-- Submit Button for Registration Form -->
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <!-- Link to the JavaScript file containing functions for form handling -->
    <script src="script.js"></script>
</body>
</html>
